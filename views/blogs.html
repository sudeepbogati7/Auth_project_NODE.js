      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">

              >Home <span class="sr-only">(current)</span></a

          <li class="nav-item active">

              >About <span class="sr-only">(current)</span></a
            >

        </ul>
        <div class="form-inline my-2 my-lg-0">
          <a href="/login"
            ><button class="btn btn-primary my-2 my-sm-0 mx-2" type="submit">

    </nav>
    <!--================================================ nav end ========================================================== -->
    <div  class="container">
      <h1 class="my-4">Add a blog</h1>

      <form action="blogs" id="newBlog">
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="titleHelp"
            placeholder="Title"
          />
          <small id="titleHelp" class="form-text text-muted"
            >Try to add a catchy title.</small
          >
        </div>
        <div class="form-group mb-3">
          <label for="desc">Description</label>
          <textarea
            class="form-control"
            id="desc"
            placeholder="Describe your blog ....."
          ></textarea>
        </div>
        <button
          type="submit"
          id="submit"
          class="btn btn-primary">
          Submit
        </button>
      </form>
      <!--========================================================================================================== -->

      <h1 class="text-center my-4">Your Blogs</h1>

      <div id="blog-container" class="row">
        <div class="card row mx-4 my-2"   style="width: 18rem">
          <div class="card-body">
            <p class="card-text">
              You are not loggedIn ! <br> You have to loginIn to view and add blogs........
            </p>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>

  </body>
</html>
